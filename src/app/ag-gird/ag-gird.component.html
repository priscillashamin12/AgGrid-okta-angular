<!-- Button to clear selection -->
<button (click)="clearSelection()">Clear Selection</button>
<!-- AG Grid Angular Component -->
<ag-grid-angular
   style="width: 100%; height: 50%"
   class="ag-theme-balham"
   [columnDefs]="columnDefs"
   [defaultColDef]="defaultColDef"
   [rowData]="rowData$ | async"
   [rowSelection]="'multiple'"
   [animateRows]="true"
   (gridReady)="onGridReady($event)"
   (cellClicked)="onCellClicked($event)"
   [rowGroupPanelShow]="'always'"
 ></ag-grid-angular>

 <!-- 
 style="width: 100%; height: 50%" // setting height and width of table
 class="ag-theme-balham" // setting the style
 [columnDefs]="columnDefs" // setting column features
 [defaultColDef]="defaultColDef" // setting similar column features for all columns
 [rowData]="rowData$ | async" // setting row data in [{}]
 [rowSelection]="'multiple'" // enables to select multiple rows
 [animateRows]="true" // enables smooth transitioning of rows during sort
 (gridReady)="onGridReady($event)" // load data from sever
 (cellClicked)="onCellClicked($event)" // event when a cell is clicked
 [rowGroupPanelShow]="'always'" // Multiple Grouping

-->
